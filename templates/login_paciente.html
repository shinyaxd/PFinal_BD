<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión para Pacientes</title>
    <style>
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button {
            background-color: #007bff;
            color: white;
        }
        .schedule-button {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Inicio de Sesión para Pacientes</h1>
    <form method="POST" action="{{ url_for('login_paciente') }}">
        <label for="documento">Documento de Identidad:</label>
        <input type="text" name="DocumentoIdentidad" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="Contraseña" required><br><br>

        <div class="button-group">
            <!-- Botón para iniciar sesión -->
            <button type="submit" class="login-button">Iniciar Sesión</button>

            <!-- Botón para agendar cita -->
            <a href="{{ url_for('registro_cita') }}" style="text-decoration: none;">
                <button type="button" class="schedule-button">Paciente Nuevo? Agende una Cita</button>
            </a>
        </div>
    </form>
</body>
</html>
